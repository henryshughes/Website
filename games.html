<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Henry Hughes | UW Engineering</title>
    <link rel="stylesheet" href="CSS/grid-testing.css">
    <link rel="stylesheet" href="CSS/utilities.css">
    <!--Used for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <script src="grid-testing.js"></script>
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo md"> Henry Hughes</h1>
            <nav>
                <ul>
                    <li><a href  = "index.html">Home</a></li>
                    <li><a href  = "coop.html">Co-ops</a></li>
                    <li><a href  = "games.html">Games</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="game bg-light">
        <h1 class="text-center underline">Rock Paper Scissors</h1>
        <p class="text-center">Rules: Select your option, first to 5 rounds won wins the whole game</p>
        <div class="container grid grid-3">
            <div>
                <button id="rock" class="btn-light" onclick="game('rock')"> <img class="p-1" src="Images/rock.png" alt=""></button>
            </div>
            <div>
                <button id="paper" class="btn-light" onclick="game('paper')"> <img class="p-1" src="Images/paper.png" alt=""></button>
            </div>
            <div>
                <button id="scissors" class="btn-light" onclick="game('scissors')"> <img class = "p-1" src="Images/scissors.png" alt=""></button>
            </div>
        </div>
        <div class="container grid grid-3">
            <div class="card flex outside">
                <i class="fas fa-arrows-alt fa-3x"></i>
                <p class="m-1 text-left" id="gameResult">  
                    Round Result
                </p>
            </div>
            <div class="card flex inside">
                <i class="fas fa-sort fa-3x"></i>
                <ul>
                    <li class="text-center mx-5" id="computerScore"> Computer Score: 0 </li>
                    <li class="mx-5 text-center" id="playerScore"> Player Score: 0</li>
                    <li class="mx-5 text-center" id="ties"> Ties: 0</li>
                </ul>
            </div>
            <div class="card flex outside">
                <i class="fas fa-dice-d20 fa-3x"></i>
                <p class="m-1 text-left" id="result"> 
                    Game Result
                </p>
            </div>
        </div>
    </section>
 

    <!-- Footer -->
    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h1>Henry Hughes</h1>
            </div>
            <nav>
                <ul class="text-center">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="coop.html">Co-ops</a></li>
                    <li><a href="games.html">Games</a></li>
                </ul>
            </nav>
            <div class="social text-center">
                <a href="https://github.com/henryshughes"> <i class="fab fa-github fa-2x"></i> </a>
                <a href="https://github.com/henryshughes"> <i class="fab fa-linkedin fa-2x"></i> </a>
            </div>
        </div>
    </footer>
</body>
</html>
